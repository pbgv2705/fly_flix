# =============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# =============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flyflix?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# =============================
# CONFIGURAÇÃO DO JPA / HIBERNATE
# =============================
# ddl-auto:
# - none         -> não faz nada (ideal em produção)
# - update       -> atualiza o schema (bom pra dev)
# - create-drop  -> cria e apaga no final (ótimo pra testes)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================
# PARÂMETROS DE PAGINAÇÃO CUSTOMIZADOS
# =============================
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamanho
spring.data.web.sort.sort-parameter=ordem

# =============================
# TRATAMENTO DE ERROS
# =============================
# Opções: never | on_param | always
server.error.include-stacktrace=on_param

# =============================
# TOKEN JWT
# =============================
api.security.token.secret=${JWT_SECRET:12345678}
security.token.secret=${JWT_SECRET:12345678}